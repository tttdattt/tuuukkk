<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Youtube見ながらゲーム!</title>
    <style>
        :root { --accent: #a29bfe; --bg: #030305; --panel: rgba(255, 255, 255, 0.05); }
        body { margin: 0; overflow: hidden; background: var(--bg); color: white; font-family: 'Inter', 'Segoe UI', sans-serif; }
        
        .container { display: flex; width: 100vw; height: 100vh; }

        /* 左：YouTubeエリア */
        .video-side {
            flex: 1.3;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 30px;
            background: radial-gradient(circle at 0% 0%, #0a0a12 0%, #030305 100%);
        }
        
        .control-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.07);
            padding: 10px 20px;
            border-radius: 100px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        input#yt-url {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 0.9rem;
        }
        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            color: #eee;
            padding: 6px 18px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .btn:hover { background: var(--accent); color: white; border-color: white; transform: translateY(-1px); }
        .btn-play { background: var(--accent); color: white; font-weight: bold; }

        .video-wrapper {
            flex: 1;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.03);
            background: #000;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* 右：ゲームエリア */
        .game-side {
            flex: 0.7;
            position: relative;
        }
        canvas { width: 100%; height: 100%; cursor: crosshair; }

        .game-ui {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
            pointer-events: none;
        }
        .score { font-size: 3.5rem; font-weight: 200; letter-spacing: -2px; color: var(--accent); opacity: 0.9; line-height: 1; }
        .combo { font-size: 1rem; letter-spacing: 4px; color: #fff; opacity: 0.5; margin-top: 10px; }
        
        /* リセットボタン */
        .reset-area {
            position: absolute;
            bottom: 40px;
            right: 40px;
        }
        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: #555;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
        .btn-reset:hover { color: #ff7675; border-color: #ff7675; background: rgba(255,118,117,0.1); }
    </style>
</head>
<body>

<div class="container">
    <div class="video-side">
        <div class="control-bar">
            <input type="text" id="yt-url" placeholder="YouTube URLをペースト...">
            <button class="btn" onclick="pasteFromClipboard()">PASTE</button>
            <button class="btn btn-play" onclick="loadVideo()">PLAY</button>
        </div>
        
        <div class="video-wrapper">
            <iframe id="player" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="game-side">
        <div class="game-ui">
            <div class="score" id="score">0</div>
            <div class="combo" id="combo">COMBO 0</div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="reset-area">
            <button class="btn btn-reset" onclick="resetGame()">RESET SCORE</button>
        </div>
    </div>
</div>

<script>
    // --- YouTube System ---
    function loadVideo() {
        const url = document.getElementById('yt-url').value.trim();
        const videoId = extractVideoId(url);
        if (videoId) {
            // パラメータを最適化
            document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&rel=0`;
        } else if(url !== "") {
            alert("正しいYouTubeのURLを入力してね！");
        }
    }

    function extractVideoId(url) {
        const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[7].length === 11) ? match[7] : null;
    }

    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('yt-url').value = text;
        } catch (err) {
            alert("クリップボードへのアクセスが拒否されました。ブラウザの設定を確認してね。");
        }
    }

    // --- Game System ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h, score = 0, combo = 0;
    let nodes = [], particles = [];

    function resize() {
        w = canvas.width = canvas.offsetWidth;
        h = canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function resetGame() {
        score = 0;
        combo = 0;
        updateUI();
    }

    class Node {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * w;
            this.y = h + 100;
            // 星の大きさを大きくしたよ (5〜12px)
            this.r = Math.random() * 7 + 5; 
            this.glow = this.r * 3;
            this.vy = -(Math.random() * 1.2 + 0.4);
            this.hue = 250 + Math.random() * 50;
        }
        update() {
            this.y += this.vy;
            if (this.y < -100) {
                this.init();
                if(combo > 0) combo--; // 逃すとコンボ減少（厳しすぎないルール）
                updateUI();
            }
        }
        draw() {
            ctx.shadowBlur = this.glow;
            ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, 0.6)`;
            ctx.fillStyle = `hsla(${this.hue}, 100%, 90%, 0.9)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    class Particle {
        constructor(x, y, h) {
            this.x = x; this.y = y; this.hue = h;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.life -= 0.02;
        }
        draw() {
            ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, ${this.life})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
            ctx.fill();
        }
    }

    for(let i=0; i<12; i++) nodes.push(new Node());

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        let hit = false;

        nodes.forEach(n => {
            const dx = mx - n.x;
            const dy = my - n.y;
            // クリック判定を少し広めにして遊びやすくしたよ
            if (Math.sqrt(dx*dx + dy*dy) < (n.r + 30)) {
                hit = true;
                score += (100 * (combo + 1));
                combo++;
                for(let i=0; i<25; i++) particles.push(new Particle(n.x, n.y, n.hue));
                n.init();
            }
        });
        if(!hit) combo = 0;
        updateUI();
    });

    function updateUI() {
        document.getElementById('score').innerText = score.toLocaleString();
        document.getElementById('combo').innerText = `COMBO ${combo}`;
    }

    function animate() {
        ctx.clearRect(0, 0, w, h);
        nodes.forEach(n => { n.update(); n.draw(); });
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
